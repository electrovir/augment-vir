name: 'tagged-release'

on:
    push:
        branches:
            - '**'
        # tags:
        #     - 'v*'

jobs:
    tagged-release:
        name: 'Tagged Release'
        runs-on: 'ubuntu-latest'

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  ref: main
            - name: try to do something
              uses: './../.github/actions/auto-release'
              with:
                  repo_token: '${{ secrets.GITHUB_TOKEN }}'
                  prerelease: false
